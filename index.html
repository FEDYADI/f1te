<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Söhbət Platforması</title>
    <style>
        /* Əsas Stil */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .messages {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            background-color: #fafafa;
            border-bottom: 1px solid #ddd;
        }

        .message {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            background-color: #e2e2e2;
        }

        .message.user {
            background-color: #b0d4ff;
            align-self: flex-start;
        }

        .message.other {
            background-color: #ffb0b0;
            align-self: flex-end;
        }

        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .input-area input {
            width: 70%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-right: 10px;
        }

        .input-area button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-area button:hover {
            background-color: #555;
        }

        .name-input {
            text-align: center;
            margin: 20px auto;
        }

        .name-input input {
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Başlıq -->
    <div class="header">
        <h1>Söhbət Platforması</h1>
    </div>

    <!-- İstifadəçi adı daxil etmək -->
    <div class="name-input" id="nameInputContainer">
        <input type="text" id="userName" placeholder="Adınızı daxil edin" />
        <button onclick="enterChat()">Söhbətə Başla</button>
    </div>

    <!-- Chat Container -->
    <div class="chat-container" id="chatContainer" style="display: none;">
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Mesajınızı yazın..." />
            <button onclick="sendMessage()">Göndər</button>
        </div>
    </div>

    <script>
        // Global dəyişənlər
        let userName = '';
        const messagesContainer = document.getElementById('messages');
        const chatContainer = document.getElementById('chatContainer');
        const nameInputContainer = document.getElementById('nameInputContainer');

        // Chatə başlama funksiyası
        function enterChat() {
            userName = document.getElementById('userName').value;
            if (userName.trim() === '') {
                alert('Adınızı daxil edin');
                return;
            }
            nameInputContainer.style.display = 'none';
            chatContainer.style.display = 'flex';
            sendMessage('Sistemdən: Salam, hər kəs! Söhbətə başlaya bilərsiniz.');
        }

        // Mesaj göndərmə funksiyası
        function sendMessage(message = null) {
            let msgText = message || document.getElementById('messageInput').value;
            if (msgText.trim() === '') return;

            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'user');
            messageElement.textContent = userName + ': ' + msgText;

            messagesContainer.appendChild(messageElement);
            document.getElementById('messageInput').value = '';

            // Real zamanlı olaraq digər istifadəçilərin də mesajlarını görməsi üçün avtomatik aşağıya yığılma
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            // Cavab mesajı əlavə et (istəyinizə uyğun olaraq dəyişə bilər)
            setTimeout(() => {
                const reply = document.createElement('div');
                reply.classList.add('message', 'other');
                reply.textContent = 'Sistemdən: Cavab verildi!';
                messagesContainer.appendChild(reply);

                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 1000);  // 1 saniyəlik cavab gecikməsi
        }

        // Enter düyməsi ilə mesaj göndərmək
        document.getElementById('messageInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
