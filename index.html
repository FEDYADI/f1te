<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Zəng Platforması</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .video-container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            height: 90vh;
        }

        .video {
            width: 48%;
            background-color: #000;
        }

        .controls {
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        .controls button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }

        .controls button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Video Zəng Platforması</h1>
    </div>

    <div class="video-container">
        <!-- Video pəncərələri -->
        <video id="localVideo" class="video" autoplay muted></video>
        <video id="remoteVideo" class="video" autoplay></video>
    </div>

    <div class="controls">
        <button id="startCallButton" onclick="startCall()">Zəng Başlat</button>
        <button id="endCallButton" onclick="endCall()" disabled>Çağırışı Bitir</button>
    </div>

    <script>
        let localStream;
        let remoteStream;
        let peerConnection;
        const startCallButton = document.getElementById('startCallButton');
        const endCallButton = document.getElementById('endCallButton');

        // Video zəng üçün ICE serverləri
        const iceServers = {
            iceServers: [{
                urls: 'stun:stun.l.google.com:19302'
            }]
        };

        // Kameraya daxil olmaq
        async function startCall() {
            try {
                // Kamera və mikrofon üçün icazə alırıq
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });

                // Yerli video pəncərəsini göstərmək
                document.getElementById('localVideo').srcObject = localStream;

                // PeerConnection yaradılır
                peerConnection = new RTCPeerConnection(iceServers);
                peerConnection.addEventListener('icecandidate', handleICECandidate);
                peerConnection.addEventListener('track', handleTrack);

                // Yerli axını remote axına əlavə edirik
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                // Zəng təklifini yaratmaq
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);

                // Təşəbbüs üçün serverə göndərilməsi lazım olan səsli zəng məlumatları
                // Bu mərhələni server ilə əlaqələndirmək lazımdır (burada simulyasiya edilmişdir)
                console.log("Zəng təklifi göndərildi");

                // Çağırışı başlatmaq üçün butonu deaktiv edirik
                startCallButton.disabled = true;
                endCallButton.disabled = false;

            } catch (error) {
                console.error('Zəng başlatılarkən xəta:', error);
            }
        }

        // ICE adaylarını idarə etmək
        function handleICECandidate(event) {
            if (event.candidate) {
                console.log("Yeni ICE aday: ", event.candidate);
                // Serverə göndərilməli
            }
        }

        // Uzaq tərəfdən gələn video və audio axınlarını idarə etmək
        function handleTrack(event) {
            remoteStream = event.streams[0];
            document.getElementById('remoteVideo').srcObject = remoteStream;
        }

        // Çağırışı bitirmək
        function endCall() {
            localStream.getTracks().forEach(track => track.stop());
            remoteStream.getTracks().forEach(track => track.stop());
            peerConnection.close();

            // Butonları bərpa etmək
            startCallButton.disabled = false;
            endCallButton.disabled = true;
        }
    </script>

</body>
</html>
