<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayt Ba≈ülƒ±ƒüƒ±</title>
    <style>
        /* ∆èsas stil */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s, color 0.5s;
        }

        /* G√ºnd√ºz rejimi */
        .day-mode {
            background-color: #f5f5f5;
            color: #333;
        }

        /* Gece rejimi */
        .night-mode {
            background-color: #333;
            color: #fff;
        }

        /* G√ºn…ô≈ü v…ô Ay simvollarƒ± */
        .icon {
            font-size: 40px;
            cursor: pointer;
        }

        /* Ba≈ülƒ±q v…ô hamburger menyu */
        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            align-items: center;
            background-color: #f1f1f1;
        }

        .header .mode-toggle {
            background: none;
            border: none;
            font-size: 30px;
            cursor: pointer;
        }

        .hamburger {
            display: none;
            cursor: pointer;
            flex-direction: column;
            justify-content: space-between;
            height: 25px;
            width: 30px;
        }

        .hamburger div {
            background-color: #333;
            height: 4px;
            width: 100%;
        }

        /* Mobil cihazlarda hamburger menyu g√∂r√ºns√ºn */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .menu {
                display: none;
                position: absolute;
                top: 60px;
                right: 20px;
                background-color: #fff;
                border: 1px solid #ccc;
                padding: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 200px;
            }

            .menu.open {
                display: block;
            }

            .menu a {
                display: block;
                padding: 10px;
                text-decoration: none;
                color: #333;
                font-size: 16px;
            }

            .menu a:hover {
                background-color: #f1f1f1;
            }
        }

        /* Qeydiyyat Formasƒ± */
        .form-container {
            display: flex;
            justify-content: center;
            padding: 50px;
        }

        .form-container form {
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #555;
        }
    </style>
</head>
<body class="day-mode">
    <div class="header">
        <h1>Saytƒ±n Ba≈ülƒ±ƒüƒ±</h1>
        <!-- Hamburger Menyu -->
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <button class="mode-toggle" onclick="toggleMode()">
            <span id="mode-icon" class="icon">‚òÄÔ∏è</span>
        </button>
    </div>

    <!-- Hamburger Menyu A√ßƒ±lƒ±r Menyu -->
    <div id="menu" class="menu">
        <a href="#">Ana s…ôhif…ô</a>
        <a href="#">Haqqƒ±nda</a>
        <a href="#">∆èlaq…ô</a>
        <a href="#register-form">Qeydiyyat</a>
    </div>

    <!-- Qeydiyyat Formasƒ± -->
    <div class="form-container" id="register-form">
        <form id="registerForm">
            <h2>Qeydiyyat</h2>
            <input type="text" id="username" placeholder="ƒ∞stifad…ô√ßi adƒ±" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="≈ûifr…ô" required>
            <input type="password" id="confirmPassword" placeholder="≈ûifr…ôni t…ôkrar yazƒ±n" required>
            <button type="submit">Qeydiyyatdan ke√ß</button>
            <p><a href="#" onclick="showForgotPassword()">≈ûifr…ôni unutmusan?</a></p>
        </form>
    </div>

    <!-- ≈ûifr…ôni Unutma Formasƒ± -->
    <div class="form-container" id="forgotPasswordForm" style="display: none;">
        <form id="forgotForm">
            <h2>≈ûifr…ôni Unutdunuz?</h2>
            <input type="email" id="forgotEmail" placeholder="Email" required>
            <button type="submit">Kod g√∂nd…ôr</button>
        </form>
    </div>

    <script>
        // G√ºnd√ºz v…ô Gece Rejimi
        function toggleMode() {
            const body = document.body;
            const icon = document.getElementById("mode-icon");

            if (body.classList.contains("day-mode")) {
                body.classList.remove("day-mode");
                body.classList.add("night-mode");
                icon.innerHTML = "üåô"; // Ay simvolu
            } else {
                body.classList.remove("night-mode");
                body.classList.add("day-mode");
                icon.innerHTML = "‚òÄÔ∏è"; // G√ºn…ô≈ü simvolu
            }
        }

        // Hamburger Menyu
        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.classList.toggle("open");
        }

        // Qeydiyyat Formasƒ± g√∂nd…ôrm…ôk
        document.getElementById("registerForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("≈ûifr…ôl…ôr uyƒüun g…ôlmir!");
                return;
            }

            alert(`Qeydiyyat uƒüurla tamamlandƒ±! ƒ∞stifad…ô√ßi adƒ±: ${username}, Email: ${email}`);
            // Burada server…ô g√∂nd…ôrm…ôk v…ô qeydiyyat etm…ôk lazƒ±mdƒ±r
        });

        // ≈ûifr…ôni unudanda
        document.getElementById("forgotForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const forgotEmail = document.getElementById("forgotEmail").value;
            // Burada server…ô sorƒüu g√∂nd…ôrm…ôk lazƒ±mdƒ±r
            alert(`≈ûifr…ô sƒ±fƒ±rlama linki ${forgotEmail} √ºnvanƒ±na g√∂nd…ôrildi!`);
        });

        // ≈ûifr…ôni unudanda formu g√∂st…ôrm…ôk
        function showForgotPassword() {
            document.getElementById("registerForm").style.display = "none";
            document.getElementById("forgotPasswordForm").style.display = "block";
        }
    </script>
</body>
</html>
