<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayt Ba≈ülƒ±ƒüƒ±</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s, color 0.5s;
        }

        .day-mode {
            background-color: #f5f5f5;
            color: #333;
        }

        .night-mode {
            background-color: #333;
            color: #fff;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            align-items: center;
            background-color: #f1f1f1;
        }

        .icon {
            font-size: 40px;
            cursor: pointer;
        }

        .form-container {
            display: flex;
            justify-content: center;
            padding: 50px;
        }

        .form-container form {
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #555;
        }

        .chat-container {
            display: none;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
        }

        .chat-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .chat-container .messages {
            max-height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .chat-container .messages p {
            background-color: #f1f1f1;
            padding: 8px;
            border-radius: 4px;
            margin: 5px 0;
        }

        .chat-container button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        .chat-container button:hover {
            background-color: #45a049;
        }

        /* Mobil uyƒüunla≈üma */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
        }

        .forgot-password {
            font-size: 12px;
            color: #007BFF;
            cursor: pointer;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .register-link {
            color: #007BFF;
            cursor: pointer;
            font-weight: bold;
        }

        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="day-mode">
    <!-- Ba≈ülƒ±q -->
    <div class="header">
        <h1>Sayt Ba≈ülƒ±ƒüƒ±</h1>
        <button class="mode-toggle" onclick="toggleMode()">
            <span id="mode-icon" class="icon">‚òÄÔ∏è</span>
        </button>
    </div>

    <!-- Giri≈ü Formasƒ± -->
    <div class="form-container" id="loginForm">
        <form id="login">
            <h2>Giri≈ü</h2>
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="≈ûifr…ô" required>
            <button type="submit">Giri≈ü</button>
            <p class="forgot-password" onclick="showRegister()">Hesabƒ±nƒ±z yoxdursa? <span class="register-link">Qeydiyyat</span></p>
        </form>
    </div>

    <!-- Qeydiyyat Formasƒ± -->
    <div class="form-container" id="registerForm" style="display: none;">
        <form id="register">
            <h2>Qeydiyyat</h2>
            <input type="text" id="registerUsername" placeholder="ƒ∞stifad…ô√ßi adƒ±" required>
            <input type="email" id="registerEmail" placeholder="Email" required>
            <input type="password" id="registerPassword" placeholder="≈ûifr…ô" required>
            <input type="password" id="confirmPassword" placeholder="≈ûifr…ôni t…ôkrar yazƒ±n" required>
            <button type="submit">Qeydiyyatdan Ke√ß</button>
            <p class="forgot-password" onclick="showLogin()">Zaten hesabƒ±nƒ±z var? <span class="register-link">Giri≈ü</span></p>
        </form>
    </div>

    <!-- S√∂hb…ôt P…ônc…ôr…ôsi -->
    <div class="chat-container" id="chatContainer">
        <h3>S√∂hb…ôt</h3>
        <div class="messages" id="messages"></div>
        <textarea id="messageInput" placeholder="Mesajƒ±nƒ±zƒ± yazƒ±n..." rows="4"></textarea>
        <button onclick="sendMessage()">G√∂nd…ôr</button>
    </div>

    <script>
        // G√ºnd√ºz v…ô Gece Rejimi
        function toggleMode() {
            const body = document.body;
            const icon = document.getElementById("mode-icon");

            if (body.classList.contains("day-mode")) {
                body.classList.remove("day-mode");
                body.classList.add("night-mode");
                icon.innerHTML = "üåô"; // Ay simvolu
            } else {
                body.classList.remove("night-mode");
                body.classList.add("day-mode");
                icon.innerHTML = "‚òÄÔ∏è"; // G√ºn…ô≈ü simvolu
            }
        }

        // Qeydiyyat formunu g√∂st…ôrm…ôk
        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        // Giri≈ü formunu g√∂st…ôrm…ôk
        function showLogin() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        // Giri≈ü etm…ôk
        document.getElementById("login").addEventListener("submit", function(e) {
            e.preventDefault();
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;
            // Burada email v…ô ≈üifr…ô doƒürulama etm…ôlisiniz (server t…ôr…ôfi il…ô).
            alert(`Giri≈ü uƒüurludur! Email: ${email}`);
            showChat();
        });

        // Qeydiyyat etm…ôk
        document.getElementById("register").addEventListener("submit", function(e) {
            e.preventDefault();
            const username = document.getElementById("registerUsername").value;
            const email = document.getElementById("registerEmail").value;
            const password = document.getElementById("registerPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("≈ûifr…ôl…ôr uyƒüun g…ôlmir!");
                return;
            }

            // Burada server…ô qeydiyyat g√∂nd…ôrilm…ôlidir
            alert(`Qeydiyyat uƒüurla tamamlandƒ±! ƒ∞stifad…ô√ßi adƒ±: ${username}`);
            showChat();
        });

        // S√∂hb…ôt p…ônc…ôr…ôsini g√∂st…ôrm…ôk
        function showChat() {
            document.getElementById("chatContainer").style.display = 'block';
        }

        // Mesaj g√∂nd…ôrm…ôk
        function sendMessage() {
            const message = document.getElementById("messageInput").value;
            if (message.trim() === '') return;
            const messagesContainer = document.getElementById("messages");
            const newMessage = document.createElement("p");
            newMessage.textContent = message;
            messagesContainer.appendChild(newMessage);
            document.getElementById("messageInput").value = '';
            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Son mesaja yƒ±ƒüƒ±lma
        }
    </script>
</body>
</html>
